<div class="container-fluid set-width mt-4">
    <mat-card class="widget-card widget">
        <mat-card-header class="widget-header">
            <mat-card-title>
                <div class="widget-header-controls">
                    <span class="widget-title">Stock Data</span>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="blank-widget">
                <div class="table-container">
                    <table mat-table [dataSource]="dataSource" class="stockTable">
                        <ng-container *ngFor="let columnName of displayedColumns" [matColumnDef]="columnName">
                            <th class="table-header" mat-header-cell *matHeaderCellDef> {{columnName}} </th>
                            <ng-container *ngIf="columnName != 'Date'">
                                <td mat-cell *matCellDef="let element">
                                    {{element[columnName]}}
                                </td>
                            </ng-container>
                            <ng-container *ngIf="columnName == 'Date'">
                                <td mat-cell *matCellDef="let element">
                                    {{element[columnName] | date: 'dd/MM/yyyy'}}
                                </td>
                            </ng-container>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="footer">
                <div>
                    <app-pagination class="paginator" [count]="totalCount" (change)="paginationChange($event);">
                    </app-pagination>
                </div>
                <div>
                    <button (click)='openUpdateStockPopup()' class="btn-height currency-btn">
                        <span class="financialText">Next</span>
                    </button>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
